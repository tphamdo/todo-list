<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todo-List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="todo-dialog">
      <form id="todo-form">
        <h2 class="header"></h2>
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          maxlength="50"
          required
        />
        <label for="due-date">Due Date</label>
        <input type="date" id="due-date" name="due-date" required />
        <label for="project">Project</label>
        <select id="project" name="project" required></select>
        <input type="submit" formmethod="post" value="Submit" />
      </form>
    </div>
    <div class="container">
      <header>
        <h1>ToDo</h1>
      </header>
      <nav class="sidebar">
        <div id="main-nav-items">
          <button class="nav-item" id="allTodos">All</button>
          <button class="nav-item" id="today">Today</button>
          <button class="nav-item" id="week">Week</button>
          <button class="nav-item" id="completed">Completed</button>
        </div>
        <div id="projects-div">
          <div class="nav-header">
            <h3>Projects</h3>
            <button class="add-project icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="20px"
                viewBox="0 -960 960 960"
                width="20px"
                fill="currentColor"
              >
                <path
                  d="M440-280h80v-160h160v-80H520v-160h-80v160H280v80h160v160Zm40 200q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"
                />
              </svg>
            </button>
          </div>
          <div id="projects-container"></div>
        </div>
      </nav>
      <div class="content">
        <div id="title-container"></div>
        <div id="todo-container"></div>
      </div>
    </div>
    <div class="add-todo">
      <button class="add-todo">+</button>
    </div>
    <div class="overlay todo"></div>
  </body>
</html>
